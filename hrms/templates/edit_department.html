{% extends 'admin_base.html' %}

{% block title %}Edit Department{% endblock %}

{% block content %}
<style>
    .main-content {
        flex: 1;
        padding: 30px;
        box-sizing: border-box;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-left: 250px;
        transition: margin-left 0.3s ease;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .header h1 {
        margin: 0;
        font-weight: 500;
        color: #2c3e50;
    }
    .form-container {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
    }
    .form-actions {
        display: flex;
        justify-content: flex-end;
    }
    .btn {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #2980b9;
    }
</style>

<div class="main-content">
    <div class="header">
        <h1>Edit Department</h1>
    </div>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Department Name</label>
                <input type="text" id="name" name="name" value="{{ department.name }}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
