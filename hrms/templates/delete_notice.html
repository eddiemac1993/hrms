{% extends 'admin_base.html' %}
{% block title %}Delete Notice{% endblock %}
{% block content %}
<div class="main-content">
    <div class="header">
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <h1>Delete Notice</h1>
    </div>
    <div class="content">
        <p>Are you sure you want to delete this notice?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-view-details">Yes, Delete</button>
            <a href="{% url 'view_notices' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
