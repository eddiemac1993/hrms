<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #c9302c;
        }
        a {
            padding: 10px 15px;
            font-size: 16px;
            color: #5bc0de;
            text-decoration: none;
            border: 1px solid #5bc0de;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #5bc0de;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Employee</h1>
        <p>Are you sure you want to delete {{ employee.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'manage_employees' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
