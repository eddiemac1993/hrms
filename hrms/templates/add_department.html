{% extends 'admin_base.html' %}

{% block title %}Add Department{% endblock %}

<style>
    .main-content {
        flex: 1;
        padding: 30px;
        box-sizing: border-box;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: auto;
        margin-left: 250px;
        transition: margin-left 0.3s ease;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .header h1 {
        margin: 0;
        font-weight: 500;
        color: #2c3e50;
    }

    .menu-toggle {
        display: none;
        font-size: 1.5em;
        cursor: pointer;
        color: #2c3e50;
    }

    form {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #dddfe2;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
        background-color: #34495e;
        transform: translateY(-2px);
    }

    .link-button {
        display: inline-block;
        margin-top: 20px;
        color: #2c3e50;
        font-weight: bold;
        text-decoration: none;
        border: 2px solid #2c3e50;
        padding: 10px 15px;
        border-radius: 6px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .link-button:hover {
        background-color: #2c3e50;
        color: white;
    }

    .errorlist {
        color: #e74c3c;
        list-style-type: none;
        padding: 0;
        margin: 0 0 10px 0;
    }

    @media (max-width: 768px) {
        .main-content {
            margin-left: 0;
            width: 100%;
            padding: 20px;
        }

        .menu-toggle {
            display: block;
        }

        .form-group input, .form-group select {
            font-size: 14px;
        }

        button {
            font-size: 16px;
        }

        .link-button {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .header h1 {
            font-size: 1.2em;
        }

        .form-group input, .form-group select {
            font-size: 14px;
        }

        button {
            font-size: 16px;
        }

        .link-button {
            font-size: 14px;
        }
    }
</style>

{% block content %}
    <div class="header">
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <h1>Add Department</h1>
    </div>
    <div class="content">
        <h2>Add New Department</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Department</button>
        </form>
        <a href="{% url 'department_list' %}" class="link-button"><i class="fas fa-arrow-left"></i> Back to Department List</a>
    </div>
{% endblock %}
