{% extends 'base.html' %}

{% block content %}
<h2>My Leave History</h2>
<table>
    <tr>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Reason</th>
        <th>Status</th>
    </tr>
    {% for leave in leaves %}
    <tr>
        <td>{{ leave.start_date }}</td>
        <td>{{ leave.end_date }}</td>
        <td>{{ leave.reason }}</td>
        <td>{{ leave.get_status_display }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
