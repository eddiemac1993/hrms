{% extends 'admin_base.html' %}

{% block title %}Edit Notice{% endblock %}

{% block content_title %}Edit Notice{% endblock %}

{% block content %}
<div class="edit-notice-container">
    <h1>Edit Notice</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view_notices' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .edit-notice-container {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: 20px auto;
    }

    .edit-notice-container h1 {
        font-size: 24px;
        color: #333333;
        margin-bottom: 20px;
    }

    .edit-notice-container form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .edit-notice-container form p {
        margin: 0;
    }

    .edit-notice-container form input, 
    .edit-notice-container form textarea {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    .edit-notice-container form button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: #ffffff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #ffffff;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
