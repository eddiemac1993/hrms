{% extends 'admin_base.html' %}
{% block title %}Edit Notice{% endblock %}
{% block content %}
<style>
    .btn-primary {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    .btn-secondary {
        background-color: #7f8c8d;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #95a5a6;
    }

    .header h1 {
        margin: 0;
        font-weight: 500;
        color: #2c3e50;
    }

    .content {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form > * {
        margin-bottom: 15px;
    }

    .menu-toggle {
        display: none;
        font-size: 1.5em;
        cursor: pointer;
        color: #2c3e50;
    }

    @media (max-width: 768px) {
        .menu-toggle {
            display: block;
        }
    }
</style>
<div class="main-content">
    <div class="header">
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <h1>Edit Notice</h1>
    </div>
    <div class="content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Notice</button>
            <a href="{% url 'view_notices' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
