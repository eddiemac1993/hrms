<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .dashboard-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .stat {
            font-size: 24px;
            font-weight: bold;
            color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ecf0f1;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
        }
        li:hover {
            background-color: #e0e6e8;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    
    <div class="dashboard-card">
        <p>Total Employees: <span class="stat">{{ total_employees }}</span></p>
    </div>
    
    <div class="dashboard-card">
        <p>Present Employees Today: <span class="stat">{{ present_employees }}</span></p>
    </div>
    
    <div class="dashboard-card">
        <p>Departments:</p>
        <ul>
            {% for department in departments %}
                <li>{{ department }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
