<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: var(--primary-color);
            color: white;
            width: var(--sidebar-width);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
        }

        .sidebar.expanded {
            width: 70px;
        }

        .sidebar img {
            margin: 20px 0;
            border-radius: 50%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: var(--secondary-color);
        }

        .sidebar ul li a i {
            margin-right: 15px;
        }

        .main-content {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100%;
                z-index: 1000;
                width: var(--sidebar-width);
                transition: left 0.3s ease;
            }

            .sidebar.expanded {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar .close-btn {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
            }

            .close-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="close-btn"><i class="fas fa-times"></i></div>
            <img src="{% static 'Coat.png' %}" alt="Coat Image" width="90" height="auto">

            <ul>
                <li>
                    <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i> Employee Portal
                    </a>
                </li>
                <li>
                    <a href="{% url 'employee_profile' %}" class="{% if request.resolver_match.url_name == 'employee_profile' %}active{% endif %}">
                        <i class="fas fa-user"></i> My Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'employee_attendance' %}" class="{% if request.resolver_match.url_name == 'employee_attendance' %}active{% endif %}">
                        <i class="fas fa-clock"></i> My Attendance
                    </a>
                </li>
                <li>
                    <a href="{% url 'employee_leave_request' %}" class="{% if request.resolver_match.url_name == 'employee_leave_request' %}active{% endif %}">
                        <i class="fas fa-calendar-alt"></i> Leave Requests
                    </a>
                </li>
                <li>
                    <a href="{% url 'employee_payslips' %}" class="{% if request.resolver_match.url_name == 'employee_payslips' %}active{% endif %}">
                        <i class="fas fa-file-invoice-dollar"></i> My Payslips
                    </a>
                </li>
                <li>
                    <a href="{% url 'employee_performance' %}" class="{% if request.resolver_match.url_name == 'employee_performance' %}active{% endif %}">
                        <i class="fas fa-chart-line"></i> Performance Reviews
                    </a>
                </li>
                <li>
                    <a href="{% url 'employee_salary_info' %}" class="{% if request.resolver_match.url_name == 'employee_salary_info' %}active{% endif %}">
                        <i class="fas fa-money-bill-wave"></i> Salary Information
                    </a>
                </li>
                <li>
                    <a href="{% url 'employee_notifications' %}" class="{% if request.resolver_match.url_name == 'employee_notifications' %}active{% endif %}">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
                <li>
                    <a href="{% url 'employee_team' %}" class="{% if request.resolver_match.url_name == 'employee_team' %}active{% endif %}">
                        <i class="fas fa-users"></i> My Team
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="footer">
        &copy; 2024 HRMS | CLINAK. All rights reserved.
    </div>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const closeBtn = document.querySelector('.close-btn');

        function toggleSidebar() {
            sidebar.classList.toggle('expanded');
            adjustMainContentPadding();
        }

        menuToggle.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking outside of it
        document.addEventListener('click', (event) => {
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnMenuToggle = menuToggle.contains(event.target);

            if (!isClickInsideSidebar && !isClickOnMenuToggle && window.innerWidth <= 768) {
                sidebar.classList.remove('expanded');
                adjustMainContentPadding();
            }
        });

        // Adjust main content padding when sidebar is toggled
        function adjustMainContentPadding() {
            if (window.innerWidth > 768) {
                mainContent.style.marginLeft = sidebar.classList.contains('collapsed') ? '0' : '250px';
            } else {
                mainContent.style.marginLeft = '0';
            }
        }

        window.addEventListener('resize', adjustMainContentPadding);

        // Initial adjustment
        adjustMainContentPadding();
    </script>
</body>
</html>
