{% extends 'admin_base.html' %}

{% block title %}Edit Attendance{% endblock %}

{% block content_title %}Edit Attendance{% endblock %}

{% block content %}
<div class="edit-attendance-container">
    <h2>
      {{ attendance.employee.user.get_full_name|default:attendance.employee.user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-buttons">
            <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .edit-attendance-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .edit-attendance-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .form-buttons {
        margin-top: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        color: #fff;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
